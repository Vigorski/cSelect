<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom select</title>
		<link rel="stylesheet" href="assets/css/cselect.css" />
    <script type="module" src="assets/js/app.js"></script>
	</head>
	<body>
		<div class="container">
			<form method="POST" action="">
				<div class="form-group">
					<div class="custom-select-wrapper">
						<label for="thunderstruck">Thunderstruck</label>
						<select class="thunderstruck-select" name="thunderstruck" id="thunderstruck" placeholder="Please select an option">
							<option disabled selected value> -- select an option -- </option>
							<option value="walls">The walls were shaking</option>
							<option value="earth">The earth was quaking</option>
							<option disabled value="mind">My mind was aching</option>
							<option value="cause-you">Cause you</option>
							<option value="shook">SHOOK ME ALL NIGHT LONG!</option>
						</select>
					</div>

					<div class="custom-select-wrapper">
						<label for="fearOfTheDark">Fear of the Dark</label>
						<select class="custom-select" name="fearOfTheDark" id="fearOfTheDark" placeholder="Please select an option">
							<option value="fingers-down-the-wall">Have you run your fingers down the wall</option>
							<option value="neck-skin-crawl">And have you felt your neck skin crawl</option>
							<option value="search-for-light">When you're searching for the light?</option>
							<option value="scared-to-look">Sometimes when you're scared to take a look</option>
							<option value="corner-of-room">At the corner of the room</option>
							<option value="sth-watching-you">You've sensed that something's watching you</option>
						</select>
					</div>

					<div class="custom-select-wrapper">
						<label for="disabledSelect">Disabled select</label>
						<select class="custom-select" name="disabledSelect" id="disabledSelect" disabled placeholder="Please select an option">
							<option value="no-option1">Not available any longer</option>
						</select>
					</div>

					<div class="custom-select-wrapper">
						<label for="noMoreTears">No More Tears</label>
						<select class="custom-select" name="noMoreTears" id="noMoreTears" placeholder="Please select an option">
							<option value="crack-in-sky">The light in the window is a crack in the sky</option>
							<option value="blink-of-eye">A stairway to darkness in the blink of an eye</option>
							<option disabled value="levee-of-tears">A levee of tears to learn she'll never be coming back</option>
							<option value="man-in-dark">The man in the dark will bring another attack</option>
							<option value="talk-to-strangers">Your momma told you that you're not supposed to talk to strangers</option>
							<option value="life-in-danger">Look in the mirror, tell me, do you think you life's in danger, yeah?</option>
							<option value="no-tears">No more tears (Tears, tears)</option>
						</select>
					</div>
				</div>
				<button type="submit">Submit list</button>
			</form>
		</div>
	</body>
</html>
